<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta

      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/images/icon.png">
    <link rel="stylesheet" href="%PUBLIC_URL%/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="%PUBLIC_URL%/css/style.css">
	<link rel="stylesheet" href="%PUBLIC_URL%/css/popuo-box.css" type="text/css" media="all">
	<link rel="stylesheet" href="%PUBLIC_URL%/css/menu.css" type="text/css" media="all">
    <title>Electronic Store</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    

    <script type="text/javascript" src="%PUBLIC_URL%/js/popper.min.js"></script>
	<!-- file js -->
	<!-- jquery -->
	<script src="%PUBLIC_URL%/js/jquery-2.2.3.min.js"></script>
	<!-- end of jquery -->
	<!-- nav smooth scroll -->
	<script>
		$(document).ready(function () {
			$(".dropdown").hover(
				function () {
					$('.dropdown-menu', this).stop(true, true).slideDown("fast");
					$(this).toggleClass('open');
				},
				function () {
					$('.dropdown-menu', this).stop(true, true).slideUp("fast");
					$(this).toggleClass('open');
				}
			);
		});
	</script>
	<!-- end of nav smooth scroll -->
	<script src="%PUBLIC_URL%/js/imagezoom.js"></script>
	<!-- end of imagezoom -->

	<!-- flexslider -->
	<link rel="stylesheet" href="%PUBLIC_URL%/css/flexslider.css" type="text/css" media="screen" />

	<script src="%PUBLIC_URL%/js/jquery.flexslider.js"></script>
	<script>
		$(window).load(function () {
			$('.flexslider').flexslider({
				animation: "slide",
				controlNav: "thumbnails"
			});
		});
	</script>
	<!-- bootstrap -->
	<script src="%PUBLIC_URL%/bootstrap/js/bootstrap.js"></script>
	<!-- end of bootstrap -->
	<!-- end of file js -->
  </body>
</html>
